sudo: false
language: python
python:
  - "2.7"
  - "3.4"
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
  - "3.9"
  - "3.10"
matrix:
  include:
    - python: 3.10
      dist: xenial
      sudo: true
install:
  - pip install pytest-flake8
  - pip list
  - flake8 --version
script:
  - pytest
  - pycodestyle . --max-line-length=100
  - pyflakes .
notifications:
  email:
    - compost+github@smell.flowers
branches:
  only:
    - master
